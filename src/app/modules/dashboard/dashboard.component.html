  <!-- main body start-->
  <div class="container-fluid">
    <div class="row">
        <div class="col-xl-3 col-md-6 xl-50">
            <div class="card o-hidden widget-cards">
                <div class="bg-warning card-body">
                    <div class="media static-top-widget row">
                        <div class="icons-widgets col-4">
                            <div class="align-self-center text-center">

                            </div>
                        </div>
                        <div class="media-body col-8"><span class="m-0">Orders</span>
                            <h3 class="mb-0">₹ <span class="counter" >
                                <ng-template [ngIf]="Order">
                                <app-counter [startValue]="0" [endValue]="Order"></app-counter>
                            </ng-template>
                            </span><small>This Year</small></h3>
                            
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-md-6 xl-50">
            <div class="card o-hidden widget-cards">
                <div class="bg-secondary card-body">
                    <div class="media static-top-widget row">
                        <div class="icons-widgets col-4">
                            <div class="align-self-center text-center">
                                <app-feather-icon icon="box" class="font-secondary"></app-feather-icon>
                            </div>
                        </div>
                        <div class="media-body col-8"><span class="m-0">Shipping Amount</span>
                            <h3 class="mb-0">₹<span class="counter" >
                                <ng-template [ngIf]="ShippingAmount">
                                <app-counter [startValue]="0" [endValue]="ShippingAmount"></app-counter> 
                            </ng-template>
                            </span><small>This Year</small></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6 xl-50">
            <div class="card o-hidden widget-cards">
                <div class="bg-primary card-body">
                    <div class="media static-top-widget row">
                        <div class="icons-widgets col-4">
                            <div class="align-self-center text-center">
                                <app-feather-icon icon="message-square" class="font-primary"></app-feather-icon>
                            </div>
                        </div>
                        <div class="media-body col-8"><span class="m-0">Cash On Delivery</span>
                            <h3 class="mb-0">₹<span class="counter">
                                <ng-template [ngIf]="CashOnDelivery">
                                <app-counter [startValue]="0" [endValue]="CashOnDelivery"></app-counter>
                            </ng-template>
                            </span><small>This Year</small></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6 xl-50">
            <div class="card o-hidden widget-cards">
                <div class="bg-danger card-body">
                    <div class="media static-top-widget row">
                        <div class="icons-widgets col-4">
                            <div class="align-self-center text-center">
                                <app-feather-icon icon="users" class="font-danger"></app-feather-icon>
                            </div>
                        </div>
                        <div class="media-body col-8"><span class="m-0">Cancelled</span>
                            <h3 class="mb-0">₹<span class="counter">
                                <ng-template [ngIf]="Cancelled">
                                <app-counter [startValue]="0" [endValue]="Cancelled"></app-counter>
                            </ng-template>
                            </span><small>This Year</small></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-12 xl-100">
            <div class="card">
                <div class="card-header">
                    <h5>Latest Orders</h5>
                </div>
                <div class="card-body">
                    <div class="user-status table-responsive latest-order-table">
                        <div id="batchDelete"
                            class="category-table custom-datatable transcation-datatable">
                            <div class="table-responsive">
                                <ngx-datatable class="bootstrap" [rows]="objRows"
                                    [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50"
                                    [rowHeight]="'auto'" [limit]="5">
                                    <ngx-datatable-column name="Order Id" prop="orderId"> </ngx-datatable-column>
                                    <ngx-datatable-column name="Order Status" prop="orderStatus"> </ngx-datatable-column>
                                    <ngx-datatable-column name="Payment Date" prop="paymentDate"> </ngx-datatable-column>
                                    <ngx-datatable-column name="Payment Method" prop="paymentMethod"> </ngx-datatable-column>
                                    <ngx-datatable-column name="Payment Status" prop="paymentStatus"> </ngx-datatable-column>
                                    <ngx-datatable-column name="Shipping Amount" prop="shippingAmount"> </ngx-datatable-column>
                                    <ngx-datatable-column name="Sub Total Amount" prop="subTotalAmount"> </ngx-datatable-column>
                                    <ngx-datatable-column name="Total Amount" prob="totalAmount"> </ngx-datatable-column>
                                </ngx-datatable>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h5>Order Status</h5>
                </div>
                <div class="card-body sell-graph">
                    <ng-template [ngIf]="orderStatusChart">
                    <google-chart [data]="orderStatusChart"></google-chart>
                </ng-template>
                </div>
            </div>
        </div>

    </div>
</div>
