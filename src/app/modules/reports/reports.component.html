   <!-- main body start-->
   <div class="container-fluid">
    <div class="row">

        <div class="col-xl-12 col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5>Sales Data Payment Type Wise</h5>
                </div>
                <div class="card-body sell-graph">
                </div>
            </div>
        </div>
        <div class="col-xl-12 col-md-12">
            <div class="card report-employee">
                <div class="card-header">
                    <h5>Customer Growth</h5>
                </div>
                <div class="card-body p-0 o-hidden">
                    <div class="ct-4 flot-chart-container report-full">

                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h5>Cash On Delivery Report</h5>
                </div>
                <div class="card-body">
                    <div id="batchDelete" class="custom-datatable">
                        <div class="table-responsive">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h5>Order status data</h5>
                </div>
                <div class="card-body">
                    <div class="sales-chart">
                        <ng-template [ngIf]="orderStatusChart"> <google-chart [data]="orderStatusChart"></google-chart></ng-template>
                       
                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h5>Order status data</h5>
                </div>
                <div class="card-body sell-graph">
                </div>
            </div>
        </div> -->
    </div>
</div>
<!-- main body end-->
